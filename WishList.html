  <main id="listContainer"></main>

  <script>
    const today = new Date();
    const formatDate = date => {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    };
    const daysAgo = (base, days) => {
      const d = new Date(base);
      d.setDate(d.getDate() - days);
      return d;
    };
    const safeLower = value => String(value ?? '').toLowerCase();

    const baseData = [
      {category: '‰π¶Á±ç', title: 'ÂÖ•ÂÖ≥', creator: 'Âº†ÊòéÊù®', year: '', status: 'ÊÉ≥ËØª', notes: 'ÂÖ≥‰∏≠Â¥õËµ∑‰∏é‰∏ñÁïåÂèòÂ±Ä', link: 'https://book.douban.com/subject/36613048/'},
      {category: 'ÁîµÂΩ±', title: 'Èì∂ÁøºÊùÄÊâã2049', creator: 'Denis Villeneuve', year: 2017, status: 'Â∑≤Áúã', notes: 'ËµõÂçöÊúãÂÖãÁæéÂ≠¶Â∑ÖÂ≥∞', link: 'https://movie.douban.com/subject/10512661/'},
      {category: 'Èü≥‰πê', title: 'Dark Side of the Moon', creator: 'Pink Floyd', year: 1973, status: 'Â∑≤Âê¨', notes: 'ÁªèÂÖ∏Ê∑∑Èü≥‰∏éÊ¶ÇÂøµ‰∏ìËæë', link: 'https://music.apple.com/album/dark-side-of-the-moon/1065973692'},
      {category: 'ÊóÖË°å', title: 'Êó•Êú¨¬∑Â•àËâØ', creator: '', year: '', status: 'ËÆ°Âàí‰∏≠', notes: 'Èπø‰∏éÂè§ÂØ∫ÁöÑÂüéÂ∏Ç', link: 'https://www.japan.travel/zh/spot/24/'},
      {category: 'ÊóÖË°å', title: 'Â±±Ë•ø¬∑Â≤©Â±±ÂØ∫', creator: '', year: '', status: 'ÊÉ≥Âéª', notes: 'Â±±Â¥ñÈó¥ÁöÑÂåóÈΩêÈÅóÂ≠ò', link: 'https://www.douban.com/location/10511750/'},
      {category: 'ÂæÖÂäû', title: 'ÂÆåÊàêESP32Â§©Ê∞îÊòæÁ§∫Âô®È°πÁõÆ', creator: 'Ëá™Â∑±', year: '', status: 'ËøõË°å‰∏≠', notes: 'Êé•ÂÖ•API + ‰ºòÂåñe-inkÂà∑Êñ∞', link: ''}
    ];

    const spreadAcrossPastMonth = baseData.map((item, index, arr) => {
      const totalSteps = Math.max(arr.length - 1, 1);
      const offset = Math.round(((totalSteps - index) / totalSteps) * 28);
      const timeline = {
        createdAt: formatDate(daysAgo(today, offset)),
        completedAt: formatDate(today)
      };

      return {
        ...item,
        ...timeline
      };
    });

    const data = spreadAcrossPastMonth;


    const container = document.getElementById('listContainer');
    const searchInput = document.getElementById('searchInput');

    function renderList() {
      const keyword = safeLower(searchInput.value);
      container.innerHTML = '';
      data
        .filter(item => {
          const matchSearch =
            safeLower(item.title).includes(keyword) ||
            safeLower(item.notes).includes(keyword) ||
            safeLower(item.category).includes(keyword);
          return matchSearch;
        })
        .forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          const metaParts = [item.category, item.year, item.status].filter(Boolean);
          const metaHtml = metaParts.length ? `<div class="meta">${metaParts.join(' ¬∑ ')}</div>` : '';
          const timelineParts = [
            item.createdAt ? { label: 'ÂàõÂª∫', value: item.createdAt } : null,
            item.completedAt ? { label: 'ÂÆåÊàê', value: item.completedAt } : null
          ].filter(Boolean);

          card.innerHTML = [
            `<div class="title">${item.title}</div>`,
            metaHtml,
            timelineParts.length
              ? `<div class="timeline">${timelineParts
                  .map(({ label, value }) => `<span>${label}Ôºö<time datetime="${value}">${value}</time></span>`)
                  .join('')}</div>`
              : '',
            `<div class="notes">${item.notes}</div>`,
            item.link ? `<a href="${item.link}" target="_blank" rel="noopener noreferrer">üîó Êü•Áúã</a>` : ''
          ].join('');
          container.appendChild(card);
        });
    }

    searchInput.addEventListener('input', renderList);

    renderList();
  </script>
